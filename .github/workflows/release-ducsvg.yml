name: Release ducsvg

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release_ducsvg:
    runs-on: ubuntu-latest
    concurrency:
      group: release-ducsvg
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}
          persist-credentials: true
      - name: Set Git User
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"
      # npm 11.5.1 or later must be installed for OIDC to work
      - name: Update npm
        run: npm install -g npm@latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install native toolchain for wasm build
        run: |
          sudo apt-get update
          sudo apt-get install -y clang

      - name: Install wasm-pack (pinned 0.14.x)
        run: cargo install wasm-pack --version 0.14.0 --locked --force

      - name: Install deps
        run: bun install
      - name: Build
        run: bun ducsvg:build

      - name: Prepare workspace dependencies for publish
        run: node scripts/fix-workspace-deps.mjs packages/ducsvg/package.json
        
      - name: Setup release environment
        id: setup-release-environment
        uses: ./.github/actions/simulate-main-environment
        with:
          current-branch: ${{ github.ref_name }}
          package-name: ducsvg

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # DEBUG: "semantic-release:*" # For verbose logging
        working-directory: ./packages/ducsvg
        run: npx semantic-release ${{ steps.setup-release-environment.outputs.release-mode }}

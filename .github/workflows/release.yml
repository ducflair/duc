name: Release Coordinator

on:
  push:
    branches:
      - main
      - next

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  # Job to detect which files have changed
  paths:
    runs-on: ubuntu-latest
    outputs:
      core_changed: ${{ steps.filter.outputs.core }}
      duc_ts_changed: ${{ steps.filter.outputs.duc_ts }}
      duc_py_changed: ${{ steps.filter.outputs.duc_py }}
      duc_rs_changed: ${{ steps.filter.outputs.duc_rs }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            core:
              - 'packages/core/**'
              - 'turbo.json'
              - 'package.json'
            duc_ts:
              - 'packages/duc-ts/**'
            duc_py:
              - 'packages/duc-py/**'
            duc_rs:
              - 'packages/duc-rs/**'

  # Trigger TypeScript release workflow
  trigger_ts_release:
    needs: paths
    runs-on: ubuntu-latest
    if: needs.paths.outputs.core_changed == 'true' || needs.paths.outputs.duc_ts_changed == 'true'
    steps:
      - name: Trigger TypeScript Release
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: trigger-ts-release
          token: ${{ secrets.GITHUB_TOKEN }}

  # Trigger Python release workflow
  trigger_py_release:
    needs: paths
    runs-on: ubuntu-latest
    if: needs.paths.outputs.core_changed == 'true' || needs.paths.outputs.duc_py_changed == 'true'
    steps:
      - name: Trigger Python Release
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: trigger-py-release
          token: ${{ secrets.GITHUB_TOKEN }}

  # Trigger Rust release workflow
  trigger_rs_release:
    needs: paths
    runs-on: ubuntu-latest
    if: needs.paths.outputs.core_changed == 'true' || needs.paths.outputs.duc_rs_changed == 'true'
    steps:
      - name: Trigger Rust Release
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: trigger-rs-release
          token: ${{ secrets.GITHUB_TOKEN }}
name: Release

on:
  push:
    branches:
      - main
      - next

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ["duc"]
        
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      
      - name: Update npm
        run: npm install -g npm@latest
      
      - run: bun install
      
      - name: Replace workspace dependencies
        run: |
          sed -i 's/"workspace:\*"/"*"/g' packages/${{ matrix.package }}/package.json
      
      - run: bun ${{ matrix.package }}:build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_LEGACY_PEER_DEPS: "true"
        run: npx semantic-release --ci
        working-directory: ./packages/${{ matrix.package }}

      - name: Restore workspace dependencies
        run: |
          git checkout packages/${{ matrix.package }}/package.json
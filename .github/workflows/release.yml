name: Release

on:
  push:
    branches:
      - main
      - next

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ["duc"]
        # package: ["canvas", "duc"]
        
    steps:
      - name: Install npm@latest
        run: npm install -g npm@latest

      - uses: actions/checkout@v4
      
      # Install Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"  # Use the latest version of Bun
      
      # Set up Node environment using Bun
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      
      # Install dependencies using Bun
      - run: bun install
      
      # Build the specific package using Bun
      - run: bun ${{ matrix.package }}:build

      # Run semantic-release for each package
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --ci -- --legacy-peer-deps
        working-directory: ./packages/${{ matrix.package }}
    

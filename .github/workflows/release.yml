name: Release All Packages

on:
  workflow_dispatch:
  push:
    branches: [main, next]
    paths:
      - 'packages/ducjs/**'
      - 'packages/ducsvg/**'
      - 'turbo.json'
      - 'package.json'
      - 'release.config.cjs'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency:
      group: release
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}
          persist-credentials: true
      - name: Set Git User
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
      - name: Pull latest changes from origin
        run: git pull --rebase origin ${{ github.ref_name }}
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"
      - name: Install deps
        run: bun install --frozen-lockfile
      - name: Build packages
        run: |
          bun run ducjs:build
          bun run ducsvg:build
      - name: Configure npm auth for publish
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --ci

name: Release ducpdf

on:
  workflow_dispatch:
  push:
    branches: [main, next, dev]
    paths:
      - 'packages/ducpdf/**'
      - 'package.json'

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release_ducpdf:
    runs-on: ubuntu-latest
    concurrency:
      group: release-ducpdf
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}
          persist-credentials: true
      - name: Set Git User
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install native toolchain for wasm build
        run: |
          sudo apt-get update
          sudo apt-get install -y clang

      - name: Install wasm-pack (pinned 0.14.x)
        run: cargo install wasm-pack --version 0.14.0 --locked --force

      # npm 11.5.1 or later must be installed for OIDC to work
      - name: Update npm
        run: npm install -g npm@latest


      - name: Install deps
        run: bun install
      - name: Build
        run: bun ducpdf:build

      - name: Prepare workspace dependencies for publish
        run: node scripts/fix-workspace-deps.mjs packages/ducpdf/package.json

      - name: Setup release environment for ducpdf
        id: setup-release-environment-ducpdf
        uses: ./.github/actions/simulate-main-environment
        with:
          current-branch: ${{ github.ref_name }}
          package-name: ducpdf

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # DEBUG: "semantic-release:*" # For verbose logging
        working-directory: ./packages/ducpdf
        run: npx semantic-release ${{ steps.setup-release-environment-ducpdf.outputs.release-mode }}
[package]
name = "duc"
version = "0.0.0-development"
edition = "2021"
description = "The duc 2D CAD file format Rust implementation."
license = "MIT"
authors = ["Ducflair support@ducflair.com"]
repository = "https://github.com/ducflair/duc/tree/main/packages/ducrs"
readme = "README.md"

[dependencies]
base64 = "0.21.5"
percent-encoding = "2.3.1"
log = "0.4.22"
flate2 = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
serde_bytes = "0.11"
lazy_static = "1.4"
rusqlite = { version = "0.38", features = ["bundled"] }
thiserror = "2"

[target.'cfg(all(target_family = "wasm", target_os = "unknown"))'.dependencies]
sqlite-wasm-vfs = { version = "0.2", optional = true }
wasm-bindgen = "0.2"

[dev-dependencies]
env_logger = "0.10"

[features]
default = []
opfs = ["dep:sqlite-wasm-vfs"]
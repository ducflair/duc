[package]
name = "pdf2svg"
version = "0.0.0-development"
edition = "2021"
authors = ["Jorge Soares <jorge@ducflair.com>"]
description = "A library to convert PDF files to SVG format using hayro."
license = "MIT"
repository = "https://github.com/ducflair/duc/tree/main/packages/ducsvg/src/pdf2svg"
readme = "README.md"
keywords = ["pdf", "svg", "converter", "hayro"]

[lib]
name = "pdf2svg"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
hayro = "0.4.0"
hayro-svg = "0.2.0"
wasm-bindgen = "0.2.92"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
web-sys = { version = "0.3", features = ["console"] }

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"

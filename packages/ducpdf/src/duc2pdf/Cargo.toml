[package]
name = "duc2pdf"
version = "0.0.0-development"
edition = "2021"
authors = ["Jorge Soares <jorge@ducflair.com>"]
description = "A library to convert DUC files to PDF format."
license = "MIT"
repository = "https://github.com/ducflair/duc/tree/main/packages/ducpdf/src/duc2pdf"
readme = "README.md"
keywords = ["duc", "pdf", "cad", "converter"]
include = [
  "src/", 
  "Cargo.toml", 
  "README.md", 
  "fonts/RobotoMono-Variable.ttf"
]

[lib]
name = "duc2pdf"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Local dev: uses path. Publish: release script updates to crates.io version
duc = { version = "0.0.0-development", path = "../../../ducrs" }
hipdf = { version = "1.3.3", features = ["wasm_js"] }
svg2pdf = "0.13.0"
wasm-bindgen = "0.2.92"
js-sys = "0.3"
chrono = "0.4"
bigcolor = { version = "1.2.1" }
web-sys = { version = "0.3", features = ["console"] }
svgtypes = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4.22"
console_log = "1.0"

[profile.release]
opt-level = "z"       # Optimize for size
lto = true            # Link-time optimization
codegen-units = 1     # Better optimization
strip = true          # Remove debug symbols
panic = "abort"       # Smaller panic handler

[features]
default = []
local-ducrs = []



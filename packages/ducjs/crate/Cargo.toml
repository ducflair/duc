[package]
name = "ducjs-wasm"
version = "0.0.0-development"
edition = "2021"
description = "WASM bindings for the duc file format (used by ducjs)"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
duc = { path = "../../ducrs" }
wasm-bindgen = "0.2"
serde-wasm-bindgen = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
js-sys = "0.3"

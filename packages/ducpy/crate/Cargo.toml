[package]
name = "ducpy-native"
version = "0.0.0"
edition = "2021"
description = "Python native extension for the duc file format (used by ducpy)"
publish = false

[lib]
name = "ducpy_native"
crate-type = ["cdylib"]

[dependencies]
duc = { path = "../../ducrs" }
pyo3 = { version = "0.23", features = ["extension-module"] }
pythonize = "0.23"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
